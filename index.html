<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

    />

    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="container">
      <div class="main-text">
        <div class="main-head">
          <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        </div>
        <div class="para">
          <p>Discover the benefits of data
            analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="insight">
          <div>
            <h1 class="sub-text1">10k+</h1> 
            <p class="sub-text2">COMPANIES</p>
          </div> 
          <div>
            <h1 class="sub-text1">314</h1> 
            <p class="sub-text2">TEMPLATES</p>
          </div> 
          <div>
            <h1 class="sub-text1">12M+</h1> 
            <p class="sub-text2">QUERIES</p>
          </div> 
        </div>
      </div>
      <img src="./images/image-header-desktop.jpg" alt="" class=".image">
    </div>
  </body>
</html>
